{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 text-center">

    <div class="row">
        <div class="col-6 mx-auto mt-5 text-center">

            <h1 class="mb-2">Dreamify Your Image</h1>

            <form method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}

            <div class="row justify-content-center">
                <div ckass="col-auto">
                    {% if file_url %}
                        <div class="mt-3">
                            <img src="{{ file_url }}" class="mb-5 mt-5 displayed-image" style="width:600px;">
                        </div>
                        {{ form.submit(class="btn btn-primary") }}
                    {% else %}
                        {{ form.photo(class="form-control") }}
                        
                        {{ form.submit(class="btn btn-success mt-3") }}
                        
                    {% endif %}
                </div>
            </div>
            </form>

            </div>
        </div>
    </div>

</div>
{% endblock %}
